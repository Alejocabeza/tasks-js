<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA_Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="https://bootswatch.com/5/quartz/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Tasks App</title>
  </head>
  <body>
    <div class="container">
      <div class="row pt-5">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <form id="formtask">
                <div class="form-group">
                  <input type="text" id="title" placeholder="Add a todo" class="form-control" autofocus/>
                </div>
                <div class="form-group pt-2">
                  <textarea id="desc" rows="8" cols="80" class="form-control" placeholder="Add a description" onclick="doSomething();"></textarea>
                </div>
                <div class="d-grid gap-2 pt-2">
                  <button type="submit" class="btn btn-primary">
                    Save
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div id="tasks"></div>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
